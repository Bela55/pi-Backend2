openapi: 3.0.0
info:
  title: API Hitorico de Fazendas
  version: 0.1
tags:
  - historicos
paths:
  /historicos:
    get:
      tags:
        - historicos
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ArrayOfHistoricos'
      security:
        - JWTAuth: []
    post:
      tags:
        - historicos
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Historico'
      responses:
        201:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Historico'
        422:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Mensagem'
  /fazendas/{id}:
    get:
      tags:
        - historicos
      parameters:
        - in: path
          type: string
          name: id
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Historico'
        404:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Mensagem'
        422:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Mensagem'
    put:
      tags:
        - historicos
      parameters:
        - in: path
          type: string
          name: id
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Historico'
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Historico'
        404:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Mensagem'
    delete:
      tags:
        - historico
      parameters:
        - in: path
          type: string
          name: id
      responses:
        204:
          content:
        404:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Mensagem'
components:
  schemas:
    ArrayOfFazendas:
      type: array
      items:
        $ref: '#/components/schemas/Historico'
    Fazenda:
      type: object
      properties:
        nome:
          type: string
        calculo:
          type: number
    Mensagem:
      type: object
      properties:
        msg:
          type: string
  securitySchemes: 
    JWTAuth:
      type: apiKey
      in: header
      name: Authorization