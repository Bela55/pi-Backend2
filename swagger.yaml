openapi: 3.0.0
info:
  title: API Biodigestor
  version: "0.1"
tags:
  - users
paths:
  /users:
    get:
      summary: Lista todos os usuários
      tags:
        - users
      responses:
        200:
          description: Uma lista de usuários
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ArrayOfUsers"
    post:
      tags:
        - users
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Usuario"
      responses:
        201:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Usuario"
        409:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Mensagem"
        500:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Mensagem"
  /users/{id}:
    get:
      tags:
        - users
      parameters:
        - in: path
          type: string
          name: id
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Usuario"
        404:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Mensagem"
        500:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Mensagem"
    put:
      tags:
        - users
      parameters:
        - in: path
          type: string
          name: id
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Usuario"
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Usuario"
        404:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Mensagem"
    delete:
      tags:
        - users
      parameters:
        - in: path
          type: string
          name: id
      responses:
        204:
          content:
        404:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Mensagem"

components:
  schemas:
    ArrayOfUsers:
      type: array
      items:
        $ref: "#/components/schemas/Usuario"
    Usuario:
      type: object
      properties:
        nome:
          type: string
        email:
          type: string
        senha:
          type: string
    Mensagem:
      type: object
      properties:
        status:
          type: number
        message:
          type: string
        data:
          type: object
  securitySchemes:
    JWTAuth:
      type: apiKey
      in: header
      name: Authorization
